<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series and Films Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: rgb(255,0,0);
            background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,80,255,1) 0%, rgba(0,247,255,1) 50%, rgba(0,33,103,1) 100%);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family: 'Honk', sans-serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px #000;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #ffebee;
        }
        button {
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e6004c;
        }
        .series-list {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .series-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
        }
        .series-item button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .edit-button {
            background-color: #ffd700;
            color: #333;
        }
        .edit-button:hover {
            background-color: #e6b800;
        }
        .update-button {
            background-color: #3399ff;
        }
        .update-button:hover {
            background-color: #0073e6;
        }
        .delete-button {
            background-color: #ff3366;
        }
        .delete-button:hover {
            background-color: #e6004c;
        }
    </style>
</head>
<body>
    <h1>Series and Films Tracker</h1>
    <form id="seriesForm">
        <input type="text" id="seriesName" placeholder="Series/Film Name" required>
        <input type="text" id="currentPosition" placeholder="Current Position (e.g., S2E3)" required>
        <input type="text" id="currentMinute" placeholder="Minute Mark (e.g., 12:29)" required>
        <button type="submit">Add Series/Film</button>
    </form>
    <input type="text" id="searchBox" placeholder="Search series/films" style="margin: 20px auto; display: block; max-width: 600px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
    <div class="series-list" id="seriesList"></div>
    <button id="copyListButton" style="margin: 20px auto; display: block; max-width: 600px; padding: 10px; background-color: #00cc66; color: white; border: none; border-radius: 5px; cursor: pointer;">Copy List to Clipboard</button>
    <button id="importListButton" style="margin: 20px auto; display: block; max-width: 600px; padding: 10px; background-color: #ff9933; color: white; border: none; border-radius: 5px; cursor: pointer;">Import List from Clipboard</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const seriesForm = document.getElementById('seriesForm');
            const seriesList = document.getElementById('seriesList');
            const searchBox = document.getElementById('searchBox');
            const copyListButton = document.getElementById('copyListButton');
            const importListButton = document.getElementById('importListButton');
            let seriesData = JSON.parse(localStorage.getItem('seriesData')) || [];

            function renderSeries(searchTerm = '') {
                seriesList.innerHTML = '';
                let filteredData = seriesData.filter(series => series.name.toLowerCase().includes(searchTerm.toLowerCase()));
                filteredData.sort((a, b) => a.name.localeCompare(b.name));
                filteredData.forEach((series, index) => {
                    const seriesItem = document.createElement('div');
                    seriesItem.classList.add('series-item');
                    seriesItem.innerHTML = `
                        <span>${series.name} - ${series.position} @ ${series.minute} min</span>
                        <div>
                            <button class="edit-button" onclick="editSeries(${index})">Edit</button>
                            <button class="update-button" onclick="updateSeries(${index})">Update Position</button>
                            <button class="delete-button" onclick="deleteSeries(${index})">Delete</button>
                        </div>
                    `;
                    seriesList.appendChild(seriesItem);
                });
            }

            window.editSeries = function(index) {
                const newName = prompt('Enter new name:', seriesData[index].name);
                if (newName) {
                    seriesData[index].name = newName;
                    localStorage.setItem('seriesData', JSON.stringify(seriesData));
                    renderSeries();
                }
            }

            window.updateSeries = function(index) {
                const newPosition = prompt('Enter new position (e.g., S2E3):', seriesData[index].position);
                const newMinute = prompt('Enter new minute mark (e.g., 12:29):', seriesData[index].minute);
                if (newPosition && newMinute) {
                    seriesData[index].position = newPosition;
                    seriesData[index].minute = newMinute;
                    localStorage.setItem('seriesData', JSON.stringify(seriesData));
                    renderSeries();
                }
            }

            window.deleteSeries = function(index) {
                seriesData.splice(index, 1);
                localStorage.setItem('seriesData', JSON.stringify(seriesData));
                renderSeries();
            }

            seriesForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const seriesName = document.getElementById('seriesName').value;
                const currentPosition = document.getElementById('currentPosition').value;
                const currentMinute = document.getElementById('currentMinute').value;
                seriesData.push({ name: seriesName, position: currentPosition, minute: currentMinute });
                localStorage.setItem('seriesData', JSON.stringify(seriesData));
                renderSeries();
                seriesForm.reset();
            });

            searchBox.addEventListener('input', function () {
                renderSeries(searchBox.value);
            });

            copyListButton.addEventListener('click', function () {
                const seriesListText = seriesData.map(series => `${series.name} - ${series.position} @ ${series.minute} min`).join('\n');
                navigator.clipboard.writeText(seriesListText).then(() => {
                    alert('Series list copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });

            importListButton.addEventListener('click', function () {
                navigator.clipboard.readText().then(text => {
                    const importedSeries = text.split('\n').map(line => {
                        const [namePart, positionPart] = line.split(' - ');
                        const [position, minutePart] = positionPart.split(' @ ');
                        const minute = minutePart.split(' ')[0];
                        return { name: namePart, position: position, minute: minute };
                    });
                    seriesData = seriesData.concat(importedSeries);
                    localStorage.setItem('seriesData', JSON.stringify(seriesData));
                    renderSeries();
                }).catch(err => {
                    console.error('Failed to read text from clipboard: ', err);
                });
            });

            renderSeries();
        });
    </script>
</body>
</html>
